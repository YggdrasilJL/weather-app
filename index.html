      </div>
      <div class="col-12 col-md-6">
        <div class="card mb-3">
          <h4 class="card-title date">Currently</h4>
          <img class="card-img-top" data-src="" alt="Card image cap">
          <div class="card-body">
            <div class="card-text temp">Temperature</div>
            <div class="card-text humid">Humidity</div>
            <div class="card-text wind-speed">Wind Speed</div>

    </div>
